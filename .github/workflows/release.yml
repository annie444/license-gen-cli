name: Release

on:
  push:
    tags:
      - "v*.*.*"
env:
  CARGO_TERM_COLOR: always

jobs:
  test-ubuntu:
    name: Build and Text on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          cache-key: ${{ runner.os }}-${{ matrix.toolchain }}

      - name: Build
        run: cargo build --release --verbose

      - name: Test
        run: cargo test --release --verbose

  test-macos:
    name: Build and Text on MacOS
    runs-on: macos-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          cache-key: ${{ runner.os }}-${{ matrix.toolchain }}

      - name: Build
        run: cargo build --release --verbose

      - name: Test
        run: cargo test --release --verbose

  publish-crate:
    name: Publish package to Crates.io
    runs-on: ubuntu-latest
    needs:
      - test-ubuntu
      - test-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache-key: ${{ runner.os }}-stable

      - name: Login into crates.io
        run: cargo login ${{ secrets.CRATES_IO }}

      - name: Build binaries in "release" mode
        run: cargo build --release --verbose

      - name: "Package for crates.io"
        run: cargo package --allow-dirty

      - name: "Publish to crates.io"
        run: cargo publish --allow-dirty

  publish-github:
    name: Publish to GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - test-ubuntu
      - test-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache-key: ${{ runner.os }}-stable

      - name: Setup Podman
        shell: bash
        run: sudo apt-get install -y podman qemu-user-static

      - name: Install cargo cross
        run: |
          export RUSTDOCFLAGS=""
          export CARGO_ENCODED_RUSTDOCFLAGS=""
          export RUSTFLAGS="" 
          export CARGO_ENCODED_RUSTFLAGS=""
          cargo install cross --git https://github.com/cross-rs/cross
          cargo install git-cliff

      - name: Build all of the files
        run: cargo xtask dist

      - name: Generate the changelog
        shell: bash
        run: git-cliff --latest
        env:
          GIT_CLIFF_PREPEND: CHANGELOG.md
          GIT_CLIFF_TAG: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPO: annie444/license-gen-cli

      - name: Upload to the release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            target/*.tar.zst
            target/sha256sums.txt
          make_latest: true
